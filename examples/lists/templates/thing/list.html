{% extends "base.html" %}
{% block head %}
    {{ parent() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
	<script>
	destroyWord = function(id){
		var c = confirm("Are you sure you want to delete this word?");
		if(c){
			$.post("{{baseURL}}/words/"+id+"/destroy", function(r){
				if(r=="1"){
					//destroyed
					$("#word-"+id).remove();
				}	
			});
		}

	}
	</script>    
{% endblock %}
{% block content %}
	{% include "thing/breadcrumb.html" %}
	{% include "thing/list_items.html" %}
	{% include "thing/form_button.html" %}
{% endblock %}
